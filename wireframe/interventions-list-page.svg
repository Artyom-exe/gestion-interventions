<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Interventions</text>
        </g>
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Header -->
        <g transform="translate(30, 100)">
            <text x="0" y="30" fill="#1e293b" font-size="24" font-weight="bold">Interventions</text>
            <!-- Add Button -->
            <g transform="translate(850, -10)">
                <rect width="220" height="45" fill="#2563eb" rx="6"/>
                <text x="110" y="28" fill="white" font-size="14" text-anchor="middle">Nouvelle intervention</text>
            </g>
        </g>
        
        <!-- Stats Cards -->
        <g transform="translate(30, 160)">
            <!-- En cours -->
            <g>
                <rect width="330" height="100" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">En cours</text>
                <text x="20" y="60" fill="#1e293b" font-size="24" font-weight="bold">12</text>
                <text x="20" y="85" fill="#22c55e" font-size="14">↑ 8% cette semaine</text>
            </g>
            <!-- Planifiées -->
            <g transform="translate(350, 0)">
                <rect width="330" height="100" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Planifiées</text>
                <text x="20" y="60" fill="#1e293b" font-size="24" font-weight="bold">8</text>
                <text x="20" y="85" fill="#22c55e" font-size="14">↑ 12% cette semaine</text>
            </g>
            <!-- Terminées -->
            <g transform="translate(700, 0)">
                <rect width="330" height="100" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Terminées aujourd'hui</text>
                <text x="20" y="60" fill="#1e293b" font-size="24" font-weight="bold">5</text>
                <text x="20" y="85" fill="#ef4444" font-size="14">↓ 3% cette semaine</text>
            </g>
        </g>
        
        <!-- Filters Section -->
        <g transform="translate(30, 280)">
            <rect width="1040" height="80" fill="white" stroke="#e5e7eb" rx="8"/>
            <!-- Search -->
            <g transform="translate(20, 20)">
                <rect width="300" height="40" fill="#f9fafb" rx="6"/>
                <text x="15" y="25" fill="#94a3b8" font-size="14">Rechercher...</text>
            </g>
            <!-- Date Filter -->
            <g transform="translate(340, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Date</text>
            </g>
            <!-- Status Filter -->
            <g transform="translate(510, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Statut</text>
            </g>
            <!-- Technicien Filter -->
            <g transform="translate(680, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Technicien</text>
            </g>
        </g>
        
        <!-- Interventions Table -->
        <g transform="translate(30, 380)">
            <rect width="1040" height="580" fill="white" stroke="#e5e7eb" rx="8"/>
            
            <!-- Table Header -->
            <g transform="translate(20, 20)">
                <rect width="1000" height="50" fill="#f8fafc" rx="4"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Ticket #</text>
                <text x="150" y="30" fill="#64748b" font-size="14">Client</text>
                <text x="350" y="30" fill="#64748b" font-size="14">Type</text>
                <text x="500" y="30" fill="#64748b" font-size="14">Technicien</text>
                <text x="650" y="30" fill="#64748b" font-size="14">Date</text>
                <text x="800" y="30" fill="#64748b" font-size="14">Statut</text>
                <text x="950" y="30" fill="#64748b" font-size="14">Actions</text>
            </g>
            
            <!-- Table Rows -->
            <g transform="translate(20, 90)">
                <!-- Row 1 -->
                <g>
                    <text x="20" y="20" fill="#1e293b" font-size="14">#1234</text>
                    <text x="150" y="20" fill="#1e293b" font-size="14">Entreprise A</text>
                    <text x="350" y="20" fill="#1e293b" font-size="14">Installation</text>
                    <text x="500" y="20" fill="#1e293b" font-size="14">John Doe</text>
                    <text x="650" y="20" fill="#1e293b" font-size="14">12/01/2024</text>
                    <rect x="800" y="5" width="100" height="30" fill="#22c55e" rx="15"/>
                    <text x="850" y="23" fill="white" font-size="14" text-anchor="middle">En cours</text>
                    
                    <!-- Action Buttons -->
                    <g transform="translate(950, 0)">
                        <rect width="40" height="40" fill="#f3f4f6" rx="6"/>
                        <text x="20" y="55" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                    </g>
                </g>
                
                <!-- Row 2 -->
                <g transform="translate(0, 60)">
                    <text x="20" y="20" fill="#1e293b" font-size="14">#1235</text>
                    <text x="150" y="20" fill="#1e293b" font-size="14">Entreprise B</text>
                    <text x="350" y="20" fill="#1e293b" font-size="14">Maintenance</text>
                    <text x="500" y="20" fill="#1e293b" font-size="14">Jane Smith</text>
                    <text x="650" y="20" fill="#1e293b" font-size="14">13/01/2024</text>
                    <rect x="800" y="5" width="100" height="30" fill="#f59e0b" rx="15"/>
                    <text x="850" y="23" fill="white" font-size="14" text-anchor="middle">Planifiée</text>
                    
                    <g transform="translate(950, 0)">
                        <rect width="40" height="40" fill="#f3f4f6" rx="6"/>
                        <text x="20" y="55" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>
