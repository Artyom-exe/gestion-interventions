<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <!-- Dashboard -->
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <!-- Tickets (Active) -->
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <!-- Clients -->
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <!-- Settings -->
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- User Profile in Sidebar -->
    <g transform="translate(20, 900)">
        <rect x="10" y="0" width="200" height="60" fill="#f9fafb" rx="6"/>
        <circle cx="40" cy="30" r="20" fill="#e5e7eb"/>
        <text x="110" y="35" fill="#64748b" font-size="14" text-anchor="middle">Profil Utilisateur</text>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(250, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1150" height="70" fill="white" stroke="#e5e7eb"/>
        <g transform="translate(30, 15)">
            <rect width="300" height="40" fill="#f3f4f6" rx="6"/>
            <text x="150" y="25" fill="#64748b" font-size="14" text-anchor="middle">Recherche globale</text>
        </g>
        
        <!-- Ticket Header -->
        <g transform="translate(30, 100)">
            <!-- Back Button -->
            <rect width="100" height="35" fill="#f3f4f6" rx="6"/>
            <text x="50" y="22" fill="#64748b" font-size="14" text-anchor="middle">Retour</text>
            
            <!-- Title -->
            <text x="120" y="25" fill="#1e40af" font-size="20" font-weight="bold">Ticket #1234 - Problème de connexion</text>
            
            <!-- Status and Actions -->
            <g transform="translate(850, -10)">
                <rect width="120" height="45" fill="#22c55e" rx="6"/>
                <text x="60" y="28" fill="white" font-size="14" text-anchor="middle">Ouvert</text>
                <rect x="130" width="120" height="45" fill="#2563eb" rx="6"/>
                <text x="190" y="28" fill="white" font-size="14" text-anchor="middle">Modifier</text>
            </g>
        </g>
        
        <!-- Main Ticket Content -->
        <g transform="translate(30, 170)">
            <!-- Left Column -->
            <g>
                <!-- Ticket Info Card -->
                <rect width="750" height="200" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e40af" font-size="16" font-weight="bold">Informations du ticket</text>
                
                <!-- Info Grid -->
                <g transform="translate(20, 50)">
                    <text x="0" y="20" fill="#64748b" font-size="14">Client:</text>
                    <text x="100" y="20" fill="#1e293b" font-size="14">Entreprise A</text>
                    
                    <text x="0" y="50" fill="#64748b" font-size="14">Créé le:</text>
                    <text x="100" y="50" fill="#1e293b" font-size="14">01/12/2024</text>
                    
                    <text x="300" y="20" fill="#64748b" font-size="14">Priorité:</text>
                    <text x="400" y="20" fill="#1e293b" font-size="14">Haute</text>
                    
                    <text x="300" y="50" fill="#64748b" font-size="14">Assigné à:</text>
                    <text x="400" y="50" fill="#1e293b" font-size="14">John Doe</text>
                </g>
                
                <!-- Description -->
                <g transform="translate(20, 120)">
                    <text x="0" y="0" fill="#64748b" font-size="14">Description:</text>
                    <rect x="0" y="10" width="710" height="60" fill="#f8fafc" rx="6"/>
                    <text x="10" y="35" fill="#1e293b" font-size="14">Description détaillée du problème...</text>
                </g>
                
                <!-- Messages Section -->
                <g transform="translate(0, 220)">
                    <rect width="750" height="400" fill="white" stroke="#e5e7eb" rx="8"/>
                    <text x="20" y="30" fill="#1e40af" font-size="16" font-weight="bold">Messages</text>
                    
                    <!-- Message Input -->
                    <g transform="translate(20, 320)">
                        <rect width="710" height="60" fill="#f8fafc" rx="6"/>
                        <text x="20" y="35" fill="#64748b" font-size="14">Écrire un message...</text>
                        <rect x="610" y="15" width="80" height="30" fill="#2563eb" rx="6"/>
                        <text x="650" y="35" fill="white" font-size="14" text-anchor="middle">Envoyer</text>
                    </g>
                </g>
            </g>
            
            <!-- Right Column -->
            <g transform="translate(770, 0)">
                <!-- Activity Timeline -->
                <rect width="350" height="620" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e40af" font-size="16" font-weight="bold">Activité</text>
                
                <!-- Timeline Items -->
                <g transform="translate(20, 50)">
                    {[0, 1, 2].map((i) => (
                        <g transform="translate(0, ${i * 80})">
                            <circle cx="10" cy="10" r="5" fill="#2563eb"/>
                            <line x1="10" y1="15" x2="10" y2="75" stroke="#e5e7eb" stroke-width="2"/>
                            <text x="30" y="15" fill="#1e293b" font-size="14">Action effectuée</text>
                            <text x="30" y="35" fill="#64748b" font-size="12">Par John Doe</text>
                            <text x="30" y="55" fill="#64748b" font-size="12">Il y a 2 heures</text>
                        </g>
                    ))}
                </g>
            </g>
        </g>
    </g>
</svg>
