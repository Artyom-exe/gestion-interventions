<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Header -->
        <g transform="translate(30, 100)">
            <!-- Back Button -->
            <rect width="100" height="35" fill="#f3f4f6" rx="6"/>
            <text x="50" y="22" fill="#64748b" font-size="14" text-anchor="middle">Retour</text>
            
            <!-- Client Name -->
            <text x="120" y="25" fill="#1e293b" font-size="24" font-weight="bold">Entreprise A</text>
            
            <!-- Action Buttons -->
            <g transform="translate(800, -10)">
                <rect width="120" height="45" fill="#f3f4f6" rx="6"/>
                <text x="60" y="28" fill="#64748b" font-size="14" text-anchor="middle">Modifier</text>
                <rect x="130" width="120" height="45" fill="#2563eb" rx="6"/>
                <text x="190" y="28" fill="white" font-size="14" text-anchor="middle">Nouveau ticket</text>
            </g>
        </g>
        
        <!-- Client Info Section -->
        <g transform="translate(30, 170)">
            <!-- Main Info Card -->
            <rect width="700" height="200" fill="white" stroke="#e5e7eb" rx="8"/>
            <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Informations générales</text>
            
            <!-- Info Grid -->
            <g transform="translate(20, 60)">
                <text x="0" y="0" fill="#64748b" font-size="14">Contact principal</text>
                <text x="0" y="25" fill="#1e293b" font-size="14">John Doe</text>
                
                <text x="250" y="0" fill="#64748b" font-size="14">Email</text>
                <text x="250" y="25" fill="#1e293b" font-size="14">contact@entrepriseA.com</text>
                
                <text x="500" y="0" fill="#64748b" font-size="14">Téléphone</text>
                <text x="500" y="25" fill="#1e293b" font-size="14">01 23 45 67 89</text>
                
                <text x="0" y="70" fill="#64748b" font-size="14">Adresse</text>
                <text x="0" y="95" fill="#1e293b" font-size="14">123 Rue Example, 75000 Paris</text>
                
                <text x="250" y="70" fill="#64748b" font-size="14">Date d'inscription</text>
                <text x="250" y="95" fill="#1e293b" font-size="14">01/01/2024</text>
                
                <text x="500" y="70" fill="#64748b" font-size="14">Statut</text>
                <rect x="500" y="80" width="80" height="25" fill="#22c55e" rx="12"/>
                <text x="540" y="95" fill="white" font-size="12" text-anchor="middle">Actif</text>
            </g>
        </g>
        
        <!-- Statistics Card -->
        <g transform="translate(750, 170)">
            <rect width="320" height="200" fill="white" stroke="#e5e7eb" rx="8"/>
            <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Statistiques</text>
            
            <g transform="translate(20, 60)">
                <text x="0" y="0" fill="#64748b" font-size="14">Total tickets</text>
                <text x="0" y="25" fill="#1e293b" font-size="24">156</text>
                
                <text x="150" y="0" fill="#64748b" font-size="14">Tickets ouverts</text>
                <text x="150" y="25" fill="#1e293b" font-size="24">3</text>
                
                <text x="0" y="70" fill="#64748b" font-size="14">Temps moyen de résolution</text>
                <text x="0" y="95" fill="#1e293b" font-size="14">2.5 jours</text>
            </g>
        </g>
        
        <!-- Tickets List -->
        <g transform="translate(30, 400)">
            <rect width="1040" height="400" fill="white" stroke="#e5e7eb" rx="8"/>
            <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Historique des tickets</text>
            
            <!-- Table Header -->
            <g transform="translate(20, 50)">
                <rect width="1000" height="40" fill="#f8fafc" rx="4"/>
                <text x="20" y="25" fill="#64748b" font-size="14">ID</text>
                <text x="150" y="25" fill="#64748b" font-size="14">Titre</text>
                <text x="500" y="25" fill="#64748b" font-size="14">Statut</text>
                <text x="700" y="25" fill="#64748b" font-size="14">Date</text>
                <text x="900" y="25" fill="#64748b" font-size="14">Actions</text>
            </g>
            
            <!-- Table Rows -->
            <g transform="translate(20, 100)">
                <text x="20" y="0" fill="#1e293b" font-size="14">#1234</text>
                <text x="150" y="0" fill="#1e293b" font-size="14">Problème de connexion</text>
                <rect x="500" y="-15" width="80" height="25" fill="#22c55e" rx="12"/>
                <text x="540" y="0" fill="white" font-size="12" text-anchor="middle">Ouvert</text>
                <text x="700" y="0" fill="#1e293b" font-size="14">01/12/2024</text>
                
                <!-- Action Buttons -->
                <g transform="translate(900, -15)">
                    <rect width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="15" y="40" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                </g>
            </g>
            
            <!-- Additional Rows -->
            <g transform="translate(20, 150)">
                <text x="20" y="0" fill="#1e293b" font-size="14">#1235</text>
                <text x="150" y="0" fill="#1e293b" font-size="14">Mise à jour requise</text>
                <rect x="500" y="-15" width="80" height="25" fill="#f59e0b" rx="12"/>
                <text x="540" y="0" fill="white" font-size="12" text-anchor="middle">En cours</text>
                <text x="700" y="0" fill="#1e293b" font-size="14">02/12/2024</text>
                
                <g transform="translate(900, -15)">
                    <rect width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="15" y="40" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                </g>
            </g>
        </g>
    </g>
</svg>
