<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <!-- Dashboard -->
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <!-- Tickets -->
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <!-- Clients -->
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <!-- Settings (Active) -->
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Title -->
        <text x="30" y="130" fill="#1e293b" font-size="24" font-weight="bold">Paramètres</text>
        
        <!-- Settings Sections -->
        <g transform="translate(30, 160)">
            <!-- General Settings -->
            <rect width="500" height="300" fill="white" stroke="#e5e7eb" rx="8"/>
            <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Paramètres Généraux</text>
            
            <!-- Company Info -->
            <g transform="translate(20, 60)">
                <text x="0" y="0" fill="#64748b" font-size="14">Nom de l'entreprise</text>
                <rect x="0" y="10" width="460" height="40" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="35" fill="#1e293b" font-size="14">Ma Société</text>
            </g>
            
            <!-- Email Settings -->
            <g transform="translate(20, 130)">
                <text x="0" y="0" fill="#64748b" font-size="14">Email de contact</text>
                <rect x="0" y="10" width="460" height="40" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="35" fill="#1e293b" font-size="14">contact@societe.com</text>
            </g>
            
            <!-- Language -->
            <g transform="translate(20, 200)">
                <text x="0" y="0" fill="#64748b" font-size="14">Langue</text>
                <rect x="0" y="10" width="460" height="40" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="35" fill="#1e293b" font-size="14">Français</text>
            </g>
            
            <!-- Notification Settings -->
            <g transform="translate(540, 0)">
                <rect width="500" height="300" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Notifications</text>
                
                <!-- Email Notifications -->
                <g transform="translate(20, 60)">
                    <text x="0" y="20" fill="#64748b" font-size="14">Notifications par email</text>
                    <rect x="400" y="5" width="50" height="26" fill="#22c55e" rx="13"/>
                    <circle cx="425" cy="18" r="10" fill="white"/>
                </g>
                
                <!-- SMS Notifications -->
                <g transform="translate(20, 100)">
                    <text x="0" y="20" fill="#64748b" font-size="14">Notifications SMS</text>
                    <rect x="400" y="5" width="50" height="26" fill="#94a3b8" rx="13"/>
                    <circle cx="415" cy="18" r="10" fill="white"/>
                </g>
            </g>
            
            <!-- User Access -->
            <g transform="translate(0, 320)">
                <rect width="500" height="300" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Gestion des accès</text>
                
                <!-- User List -->
                <g transform="translate(20, 60)">
                    <rect width="460" height="60" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="25" fill="#1e293b" font-size="14">Admin</text>
                    <text x="15" y="45" fill="#64748b" font-size="12">Accès complet au système</text>
                </g>
                
                <g transform="translate(20, 130)">
                    <rect width="460" height="60" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="25" fill="#1e293b" font-size="14">Utilisateur</text>
                    <text x="15" y="45" fill="#64748b" font-size="12">Accès limité aux tickets</text>
                </g>
            </g>
            
            <!-- Integrations -->
            <g transform="translate(540, 320)">
                <rect width="500" height="300" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Intégrations</text>
                
                <!-- API Settings -->
                <g transform="translate(20, 60)">
                    <text x="0" y="0" fill="#64748b" font-size="14">Clé API</text>
                    <rect x="0" y="10" width="460" height="40" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="35" fill="#1e293b" font-size="14">••••••••••••••••</text>
                </g>
                
                <!-- Webhook URL -->
                <g transform="translate(20, 130)">
                    <text x="0" y="0" fill="#64748b" font-size="14">URL Webhook</text>
                    <rect x="0" y="10" width="460" height="40" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="35" fill="#1e293b" font-size="14">https://api.societe.com/webhook</text>
                </g>
            </g>
        </g>
        
        <!-- Save Button -->
        <g transform="translate(30, 680)">
            <rect width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="100" y="28" fill="white" font-size="14" text-anchor="middle">Sauvegarder</text>
        </g>
    </g>
</svg>
