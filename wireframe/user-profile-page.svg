<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Profile Content -->
        <g transform="translate(100, 100)">
            <!-- Profile Card -->
            <rect width="800" height="800" fill="white" stroke="#e5e7eb" rx="8"/>
            
            <!-- Header Section -->
            <g transform="translate(40, 40)">
                <!-- Profile Picture -->
                <circle cx="50" cy="50" r="50" fill="#e5e7eb"/>
                <text x="120" y="40" fill="#1e293b" font-size="24" font-weight="bold">John Doe</text>
                <text x="120" y="70" fill="#64748b" font-size="16">Support Technique</text>
            </g>
            
            <!-- Tabs -->
            <g transform="translate(40, 140)">
                <rect width="150" height="40" fill="#2563eb" rx="6"/>
                <text x="75" y="25" fill="white" font-size="14" text-anchor="middle">Information</text>
                <rect x="160" width="150" height="40" fill="#f3f4f6" rx="6"/>
                <text x="235" y="25" fill="#64748b" font-size="14" text-anchor="middle">Sécurité</text>
            </g>
            
            <!-- Form Fields -->
            <g transform="translate(40, 220)">
                <!-- Prénom -->
                <text x="0" y="0" fill="#64748b" font-size="14">Prénom</text>
                <rect x="0" y="10" width="340" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="37" fill="#1e293b" font-size="14">John</text>
                
                <!-- Nom -->
                <text x="380" y="0" fill="#64748b" font-size="14">Nom</text>
                <rect x="380" y="10" width="340" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="395" y="37" fill="#1e293b" font-size="14">Doe</text>
                
                <!-- Email -->
                <text x="0" y="90" fill="#64748b" font-size="14">Email professionnel</text>
                <rect x="0" y="100" width="720" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="127" fill="#1e293b" font-size="14">john.doe@entreprise.com</text>
                
                <!-- Téléphone -->
                <text x="0" y="180" fill="#64748b" font-size="14">Téléphone</text>
                <rect x="0" y="190" width="340" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="217" fill="#1e293b" font-size="14">+33 6 12 34 56 78</text>
                
                <!-- Langue -->
                <text x="380" y="180" fill="#64748b" font-size="14">Langue</text>
                <rect x="380" y="190" width="340" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="395" y="217" fill="#1e293b" font-size="14">Français</text>
                
                <!-- Fuseau horaire -->
                <text x="0" y="270" fill="#64748b" font-size="14">Fuseau horaire</text>
                <rect x="0" y="280" width="720" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="307" fill="#1e293b" font-size="14">Europe/Paris (UTC+1)</text>
                
                <!-- Notifications -->
                <text x="0" y="360" fill="#1e293b" font-size="16" font-weight="bold">Préférences de notification</text>
                
                <g transform="translate(0, 380)">
                    <text x="0" y="20" fill="#64748b" font-size="14">Notifications par email</text>
                    <rect x="670" y="5" width="50" height="26" fill="#22c55e" rx="13"/>
                    <circle cx="695" cy="18" r="10" fill="white"/>
                </g>
                
                <g transform="translate(0, 420)">
                    <text x="0" y="20" fill="#64748b" font-size="14">Notifications desktop</text>
                    <rect x="670" y="5" width="50" height="26" fill="#22c55e" rx="13"/>
                    <circle cx="695" cy="18" r="10" fill="white"/>
                </g>
            </g>
            
            <!-- Save Button -->
            <g transform="translate(40, 700)">
                <rect width="200" height="45" fill="#2563eb" rx="6"/>
                <text x="100" y="28" fill="white" font-size="14" text-anchor="middle">Sauvegarder</text>
            </g>
        </g>
    </g>
</svg>
