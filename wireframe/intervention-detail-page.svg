<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items (Same as before) -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Interventions</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Header -->
        <g transform="translate(30, 100)">
            <!-- Back Button -->
            <rect width="100" height="35" fill="#f3f4f6" rx="6"/>
            <text x="50" y="22" fill="#64748b" font-size="14" text-anchor="middle">Retour</text>
            
            <!-- Title -->
            <text x="150" y="25" fill="#1e293b" font-size="24" font-weight="bold">Intervention #1234</text>
            
            <!-- Status Button -->
            <rect x="800" y="-10" width="120" height="45" fill="#22c55e" rx="6"/>
            <text x="860" y="18" fill="white" font-size="14" text-anchor="middle">En cours</text>
        </g>
        
        <!-- Main Content Grid -->
        <g transform="translate(30, 170)">
            <!-- Left Column -->
            <g>
                <!-- Intervention Info -->
                <rect width="700" height="250" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Informations de l'intervention</text>
                
                <!-- Info Grid -->
                <g transform="translate(20, 60)">
                    <text x="0" y="0" fill="#64748b" font-size="14">Client</text>
                    <text x="0" y="25" fill="#1e293b" font-size="14">Entreprise A</text>
                    
                    <text x="200" y="0" fill="#64748b" font-size="14">Ticket associé</text>
                    <text x="200" y="25" fill="#2563eb" font-size="14">#5678</text>
                    
                    <text x="400" y="0" fill="#64748b" font-size="14">Type</text>
                    <text x="400" y="25" fill="#1e293b" font-size="14">Installation</text>
                    
                    <text x="0" y="70" fill="#64748b" font-size="14">Technicien</text>
                    <text x="0" y="95" fill="#1e293b" font-size="14">John Doe</text>
                    
                    <text x="200" y="70" fill="#64748b" font-size="14">Date planifiée</text>
                    <text x="200" y="95" fill="#1e293b" font-size="14">15/01/2024 - 14:30</text>
                    
                    <text x="0" y="140" fill="#64748b" font-size="14">Description</text>
                    <rect x="0" y="160" width="660" height="60" fill="#f9fafb" rx="6"/>
                    <text x="10" y="185" fill="#1e293b" font-size="14">Installation d'un nouveau système...</text>
                </g>
                
                <!-- Images Gallery -->
                <g transform="translate(0, 270)">
                    <rect width="700" height="300" fill="white" stroke="#e5e7eb" rx="8"/>
                    <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Images</text>
                    
                    <!-- Image Grid -->
                    <g transform="translate(20, 50)">
                        <rect width="150" height="150" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                        <rect x="170" width="150" height="150" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                        <rect x="340" width="150" height="150" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                        <rect x="510" width="150" height="150" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    </g>
                    
                    <!-- Add Image Button -->
                    <rect x="20" y="220" width="660" height="60" fill="#f9fafb" stroke="#dashed" rx="6" stroke-dasharray="4"/>
                    <text x="350" y="255" fill="#64748b" font-size="14" text-anchor="middle">Ajouter des images</text>
                </g>
            </g>
            
            <!-- Right Column -->
            <g transform="translate(720, 0)">
                <!-- Timeline -->
                <rect width="350" height="570" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Historique</text>
                
                <!-- Timeline Items -->
                <g transform="translate(20, 60)">
                    <!-- Current Status -->
                    <circle cx="15" cy="15" r="6" fill="#22c55e"/>
                    <line x1="15" y1="21" x2="15" y2="120" stroke="#e5e7eb" stroke-width="2"/>
                    <text x="40" y="20" fill="#1e293b" font-size="14">Intervention en cours</text>
                    <text x="40" y="40" fill="#64748b" font-size="12">12/01/2024 - 14:30</text>
                    
                    <!-- Previous Status -->
                    <circle cx="15" cy="80" r="6" fill="#94a3b8"/>
                    <text x="40" y="85" fill="#1e293b" font-size="14">Planifiée</text>
                    <text x="40" y="105" fill="#64748b" font-size="12">10/01/2024 - 09:15</text>
                </g>
                
                <!-- Add Status Update -->
                <g transform="translate(20, 500)">
                    <text x="0" y="0" fill="#64748b" font-size="14">Mettre à jour le statut</text>
                    <rect y="10" width="310" height="40" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="35" fill="#94a3b8" font-size="14">Sélectionner un statut...</text>
                </g>
            </g>
        </g>
    </g>
</svg>
