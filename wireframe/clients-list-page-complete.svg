<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Clients</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Header -->
        <g transform="translate(30, 100)">
            <text x="0" y="30" fill="#1e293b" font-size="24" font-weight="bold">Clients</text>
            <!-- Add Button -->
            <g transform="translate(850, -10)">
                <rect width="220" height="45" fill="#2563eb" rx="6"/>
                <text x="110" y="28" fill="white" font-size="14" text-anchor="middle">Ajouter un client</text>
            </g>
        </g>
        
        <!-- Stats Cards -->
        <g transform="translate(30, 160)">
            <!-- Total Clients -->
            <g>
                <rect width="330" height="100" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Total Clients</text>
                <text x="20" y="60" fill="#1e293b" font-size="24" font-weight="bold">156</text>
                <text x="20" y="85" fill="#22c55e" font-size="14">↑ 12% ce mois</text>
            </g>
            <!-- Clients Actifs -->
            <g transform="translate(350, 0)">
                <rect width="330" height="100" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Clients Actifs</text>
                <text x="20" y="60" fill="#1e293b" font-size="24" font-weight="bold">124</text>
                <text x="20" y="85" fill="#22c55e" font-size="14">↑ 5% ce mois</text>
            </g>
            <!-- Tickets en cours -->
            <g transform="translate(700, 0)">
                <rect width="330" height="100" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Tickets ouverts</text>
                <text x="20" y="60" fill="#1e293b" font-size="24" font-weight="bold">45</text>
                <text x="20" y="85" fill="#ef4444" font-size="14">↓ 3% ce mois</text>
            </g>
        </g>
        
        <!-- Filters Section -->
        <g transform="translate(30, 280)">
            <rect width="1040" height="80" fill="white" stroke="#e5e7eb" rx="8"/>
            <!-- Search -->
            <g transform="translate(20, 20)">
                <rect width="300" height="40" fill="#f9fafb" rx="6"/>
                <text x="15" y="25" fill="#94a3b8" font-size="14">Rechercher un client...</text>
            </g>
            <!-- Sector Filter -->
            <g transform="translate(340, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Secteur</text>
            </g>
            <!-- Status Filter -->
            <g transform="translate(510, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Statut</text>
            </g>
        </g>
        
        <!-- Clients Table -->
        <g transform="translate(30, 380)">
            <rect width="1040" height="580" fill="white" stroke="#e5e7eb" rx="8"/>
            
            <!-- Table Header -->
            <g transform="translate(20, 20)">
                <rect width="1000" height="50" fill="#f8fafc" rx="4"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Entreprise</text>
                <text x="250" y="30" fill="#64748b" font-size="14">Contact</text>
                <text x="450" y="30" fill="#64748b" font-size="14">Email</text>
                <text x="650" y="30" fill="#64748b" font-size="14">Téléphone</text>
                <text x="800" y="30" fill="#64748b" font-size="14">Statut</text>
                <text x="950" y="30" fill="#64748b" font-size="14">Actions</text>
            </g>
            
            <!-- Table Row 1 -->
            <g transform="translate(20, 90)">
                <text x="20" y="20" fill="#1e293b" font-size="14">Entreprise A</text>
                <text x="250" y="20" fill="#1e293b" font-size="14">John Doe</text>
                <text x="450" y="20" fill="#1e293b" font-size="14">contact@entrepriseA.com</text>
                <text x="650" y="20" fill="#1e293b" font-size="14">01 23 45 67 89</text>
                <rect x="800" y="5" width="80" height="30" fill="#22c55e" rx="15"/>
                <text x="840" y="23" fill="white" font-size="14" text-anchor="middle">Actif</text>
                
                <!-- Action Buttons -->
                <g transform="translate(950, 0)">
                    <rect width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="15" y="45" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                    <rect x="40" width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="55" y="45" fill="#64748b" font-size="10" text-anchor="middle">Edit</text>
                    <rect x="80" width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="95" y="45" fill="#64748b" font-size="10" text-anchor="middle">Supp</text>
                </g>
            </g>
            
            <!-- Table Row 2 -->
            <g transform="translate(20, 150)">
                <text x="20" y="20" fill="#1e293b" font-size="14">Entreprise B</text>
                <text x="250" y="20" fill="#1e293b" font-size="14">Jane Smith</text>
                <text x="450" y="20" fill="#1e293b" font-size="14">contact@entrepriseB.com</text>
                <text x="650" y="20" fill="#1e293b" font-size="14">01 98 76 54 32</text>
                <rect x="800" y="5" width="80" height="30" fill="#22c55e" rx="15"/>
                <text x="840" y="23" fill="white" font-size="14" text-anchor="middle">Actif</text>
                
                <g transform="translate(950, 0)">
                    <rect width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="15" y="45" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                    <rect x="40" width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="55" y="45" fill="#64748b" font-size="10" text-anchor="middle">Edit</text>
                    <rect x="80" width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="95" y="45" fill="#64748b" font-size="10" text-anchor="middle">Supp</text>
                </g>
            </g>
        </g>
    </g>
</svg>
