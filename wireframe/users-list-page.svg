<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Utilisateurs</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Header -->
        <g transform="translate(30, 100)">
            <text x="0" y="30" fill="#1e293b" font-size="24" font-weight="bold">Gestion des Utilisateurs</text>
            <!-- Add Button -->
            <g transform="translate(850, -10)">
                <rect width="220" height="45" fill="#2563eb" rx="6"/>
                <text x="110" y="28" fill="white" font-size="14" text-anchor="middle">Ajouter un utilisateur</text>
            </g>
        </g>
        
        <!-- Filters Section -->
        <g transform="translate(30, 160)">
            <rect width="1040" height="80" fill="white" stroke="#e5e7eb" rx="8"/>
            <!-- Search -->
            <g transform="translate(20, 20)">
                <rect width="300" height="40" fill="#f9fafb" rx="6"/>
                <text x="15" y="25" fill="#94a3b8" font-size="14">Rechercher un utilisateur...</text>
            </g>
            <!-- Role Filter -->
            <g transform="translate(340, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Rôle</text>
            </g>
            <!-- Status Filter -->
            <g transform="translate(510, 20)">
                <rect width="150" height="40" fill="#f9fafb" rx="6"/>
                <text x="75" y="25" fill="#64748b" font-size="14" text-anchor="middle">Statut</text>
            </g>
        </g>
        
        <!-- Users Table -->
        <g transform="translate(30, 260)">
            <rect width="1040" height="600" fill="white" stroke="#e5e7eb" rx="8"/>
            
            <!-- Table Header -->
            <g transform="translate(20, 20)">
                <rect width="1000" height="50" fill="#f8fafc" rx="4"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Utilisateur</text>
                <text x="300" y="30" fill="#64748b" font-size="14">Email</text>
                <text x="550" y="30" fill="#64748b" font-size="14">Rôle</text>
                <text x="700" y="30" fill="#64748b" font-size="14">Statut</text>
                <text x="850" y="30" fill="#64748b" font-size="14">Actions</text>
            </g>
            
            <!-- Table Row 1 -->
            <g transform="translate(20, 90)">
                <g>
                    <circle cx="20" cy="15" r="15" fill="#e5e7eb"/>
                    <text x="50" y="20" fill="#1e293b" font-size="14">John Doe</text>
                    <text x="300" y="20" fill="#1e293b" font-size="14">john.doe@example.com</text>
                    <rect x="550" y="5" width="100" height="30" fill="#f3f4f6" rx="4"/>
                    <text x="600" y="23" fill="#1e293b" font-size="14" text-anchor="middle">Admin</text>
                    <rect x="700" y="5" width="80" height="30" fill="#22c55e" rx="15"/>
                    <text x="740" y="23" fill="white" font-size="14" text-anchor="middle">Actif</text>
                    
                    <!-- Actions -->
                    <g transform="translate(850, 0)">
                        <rect width="40" height="40" fill="#f3f4f6" rx="6"/>
                        <text x="20" y="55" fill="#64748b" font-size="10" text-anchor="middle">Éditer</text>
                        <rect x="50" width="40" height="40" fill="#f3f4f6" rx="6"/>
                        <text x="70" y="55" fill="#64748b" font-size="10" text-anchor="middle">Rôles</text>
                        <rect x="100" width="40" height="40" fill="#f3f4f6" rx="6"/>
                        <text x="120" y="55" fill="#64748b" font-size="10" text-anchor="middle">Susp.</text>
                    </g>
                </g>
            </g>
            
            <!-- Table Row 2 -->
            <g transform="translate(20, 150)">
                <circle cx="20" cy="15" r="15" fill="#e5e7eb"/>
                <text x="50" y="20" fill="#1e293b" font-size="14">Jane Smith</text>
                <text x="300" y="20" fill="#1e293b" font-size="14">jane.smith@example.com</text>
                <rect x="550" y="5" width="100" height="30" fill="#f3f4f6" rx="4"/>
                <text x="600" y="23" fill="#1e293b" font-size="14" text-anchor="middle">Technicien</text>
                <rect x="700" y="5" width="80" height="30" fill="#22c55e" rx="15"/>
                <text x="740" y="23" fill="white" font-size="14" text-anchor="middle">Actif</text>
                
                <!-- Actions -->
                <g transform="translate(850, 0)">
                    <rect width="40" height="40" fill="#f3f4f6" rx="6"/>
                    <text x="20" y="55" fill="#64748b" font-size="10" text-anchor="middle">Éditer</text>
                    <rect x="50" width="40" height="40" fill="#f3f4f6" rx="6"/>
                    <text x="70" y="55" fill="#64748b" font-size="10" text-anchor="middle">Rôles</text>
                    <rect x="100" width="40" height="40" fill="#f3f4f6" rx="6"/>
                    <text x="120" y="55" fill="#64748b" font-size="10" text-anchor="middle">Susp.</text>
                </g>
            </g>
        </g>
    </g>
</svg>
