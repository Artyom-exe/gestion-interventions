<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Card Container -->
    <g transform="translate(500, 200)">
        <!-- Main Card -->
        <rect width="400" height="500" fill="white" rx="8" stroke="#e5e7eb"/>
        
        <!-- Logo Area -->
        <g transform="translate(125, 40)">
            <rect width="150" height="60" fill="#e5e7eb" rx="4"/>
            <text x="75" y="35" fill="#64748b" font-size="16" text-anchor="middle">LOGO</text>
        </g>
        
        <!-- Title & Description -->
        <text x="200" y="140" fill="#1e293b" font-size="24" text-anchor="middle" font-weight="bold">Mot de passe oublié</text>
        <g transform="translate(50, 160)">
            <text x="150" y="20" fill="#64748b" font-size="14" text-anchor="middle">Entrez votre adresse email pour recevoir</text>
            <text x="150" y="40" fill="#64748b" font-size="14" text-anchor="middle">les instructions de réinitialisation</text>
        </g>
        
        <!-- Email Input -->
        <g transform="translate(50, 240)">
            <text x="0" y="0" fill="#64748b" font-size="14">Email</text>
            <rect y="10" width="300" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
            <text x="15" y="37" fill="#94a3b8" font-size="14">email@exemple.com</text>
        </g>
        
        <!-- Submit Button -->
        <g transform="translate(50, 320)">
            <rect width="300" height="45" fill="#2563eb" rx="6"/>
            <text x="150" y="28" fill="white" font-size="14" text-anchor="middle">Réinitialiser le mot de passe</text>
        </g>
        
        <!-- Back to Login -->
        <g transform="translate(50, 400)">
            <rect width="300" height="45" fill="#f9fafb" rx="6"/>
            <text x="150" y="28" fill="#64748b" font-size="14" text-anchor="middle">Retour à la connexion</text>
        </g>
    </g>
</svg>
