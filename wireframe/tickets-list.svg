<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <!-- Dashboard -->
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <!-- Tickets (Active) -->
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <!-- Clients -->
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <!-- Settings -->
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- User Profile in Sidebar -->
    <g transform="translate(20, 900)">
        <rect x="10" y="0" width="200" height="60" fill="#f9fafb" rx="6"/>
        <circle cx="40" cy="30" r="20" fill="#e5e7eb"/>
        <text x="110" y="35" fill="#64748b" font-size="14" text-anchor="middle">Profil Utilisateur</text>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(250, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1150" height="70" fill="white" stroke="#e5e7eb"/>
        <g transform="translate(30, 15)">
            <rect width="300" height="40" fill="#f3f4f6" rx="6"/>
            <text x="150" y="25" fill="#64748b" font-size="14" text-anchor="middle">Recherche globale</text>
        </g>
        
        <!-- Page Title and Actions -->
        <g transform="translate(30, 100)">
            <text x="0" y="0" fill="#1e40af" font-size="24" font-weight="bold">Gestion des Tickets</text>
            <g transform="translate(850, -10)">
                <rect width="240" height="50" fill="#2563eb" rx="6"/>
                <text x="120" y="30" fill="white" font-size="14" text-anchor="middle">Nouveau Ticket</text>
            </g>
        </g>
        
        <!-- Filters Section -->
        <rect x="30" y="160" width="1090" height="90" fill="white" stroke="#e5e7eb" rx="8"/>
        <g transform="translate(50, 180)">
            <rect width="350" height="50" fill="#f3f4f6" rx="6"/>
            <text x="175" y="30" fill="#64748b" font-size="14" text-anchor="middle">Rechercher un ticket</text>
            
            <!-- Filter Pills -->
            <g transform="translate(380, 0)">
                <rect width="120" height="50" fill="#f3f4f6" rx="6"/>
                <text x="60" y="30" fill="#64748b" font-size="14" text-anchor="middle">Statut</text>
            </g>
            <g transform="translate(520, 0)">
                <rect width="120" height="50" fill="#f3f4f6" rx="6"/>
                <text x="60" y="30" fill="#64748b" font-size="14" text-anchor="middle">Priorité</text>
            </g>
            <g transform="translate(660, 0)">
                <rect width="120" height="50" fill="#f3f4f6" rx="6"/>
                <text x="60" y="30" fill="#64748b" font-size="14" text-anchor="middle">Date</text>
            </g>
        </g>
        
        <!-- Table Section -->
        <g transform="translate(30, 280)">
            <rect width="1090" height="680" fill="white" stroke="#e5e7eb" rx="8"/>
            
            <!-- Table Header -->
            <g transform="translate(20, 20)">
                <rect width="1050" height="50" fill="#f8fafc" rx="6"/>
                <text x="50" y="30" fill="#64748b" font-size="14">ID</text>
                <text x="200" y="30" fill="#64748b" font-size="14">Titre</text>
                <text x="400" y="30" fill="#64748b" font-size="14">Client</text>
                <text x="600" y="30" fill="#64748b" font-size="14">Statut</text>
                <text x="800" y="30" fill="#64748b" font-size="14">Date</text>
                <text x="950" y="30" fill="#64748b" font-size="14">Actions</text>
            </g>
            
            <!-- Example Row -->
            <g transform="translate(20, 90)">
                <rect width="1050" height="60" fill="white" stroke="#e5e7eb" rx="6"/>
                <text x="50" y="35" fill="#64748b" font-size="14">#1234</text>
                <text x="200" y="35" fill="#64748b" font-size="14">Problème de connexion</text>
                <text x="400" y="35" fill="#64748b" font-size="14">Client A</text>
                <rect x="600" y="20" width="80" height="26" fill="#22c55e" rx="13"/>
                <text x="640" y="35" fill="white" font-size="12" text-anchor="middle">Ouvert</text>
                <text x="800" y="35" fill="#64748b" font-size="14">01/12/2024</text>
                
                <!-- Action Buttons -->
                <g transform="translate(900, 15)">
                    <rect width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="15" y="45" fill="#64748b" font-size="10" text-anchor="middle">Voir</text>
                    <rect x="40" width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="55" y="45" fill="#64748b" font-size="10" text-anchor="middle">Edit</text>
                    <rect x="80" width="30" height="30" fill="#f3f4f6" rx="6"/>
                    <text x="95" y="45" fill="#64748b" font-size="10" text-anchor="middle">Supp</text>
                </g>
            </g>
        </g>
    </g>
</svg>
