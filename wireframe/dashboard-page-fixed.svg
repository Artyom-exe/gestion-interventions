<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <!-- Dashboard -->
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <!-- Tickets -->
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <!-- Clients -->
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <!-- Settings -->
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        <g transform="translate(30, 15)">
            <rect width="300" height="40" fill="#f3f4f6" rx="6"/>
            <text x="150" y="25" fill="#64748b" font-size="14" text-anchor="middle">Recherche globale</text>
        </g>
        
        <!-- Stats Cards -->
        <g transform="translate(30, 100)">
            <!-- Total Tickets -->
            <g>
                <rect width="320" height="120" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Total Tickets</text>
                <text x="20" y="70" fill="#1e293b" font-size="24" font-weight="bold">2,451</text>
                <text x="20" y="95" fill="#22c55e" font-size="14">↑ 12% ce mois</text>
            </g>
            
            <!-- En Cours -->
            <g transform="translate(340, 0)">
                <rect width="320" height="120" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Tickets en cours</text>
                <text x="20" y="70" fill="#1e293b" font-size="24" font-weight="bold">145</text>
                <text x="20" y="95" fill="#ef4444" font-size="14">↓ 8% ce mois</text>
            </g>
            
            <!-- Résolus -->
            <g transform="translate(680, 0)">
                <rect width="320" height="120" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#64748b" font-size="14">Tickets résolus</text>
                <text x="20" y="70" fill="#1e293b" font-size="24" font-weight="bold">1,890</text>
                <text x="20" y="95" fill="#22c55e" font-size="14">↑ 24% ce mois</text>
            </g>
        </g>
        
        <!-- Charts Section -->
        <g transform="translate(30, 250)">
            <!-- Main Chart -->
            <rect width="700" height="350" fill="white" stroke="#e5e7eb" rx="8"/>
            <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Évolution des tickets</text>
            <!-- Chart Placeholder -->
            <line x1="50" y1="300" x2="650" y2="300" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="50" y1="70" x2="50" y2="300" stroke="#e5e7eb" stroke-width="1"/>
            <!-- Data Line -->
            <path d="M50,250 L150,200 L250,220 L350,180 L450,150 L550,140 L650,100" 
                  stroke="#2563eb" 
                  fill="none" 
                  stroke-width="2"/>
            
            <!-- Activity Feed -->
            <g transform="translate(720, 0)">
                <rect width="300" height="350" fill="white" stroke="#e5e7eb" rx="8"/>
                <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Activité récente</text>
                
                <!-- Activity Item 1 -->
                <g transform="translate(20, 70)">
                    <circle cx="15" cy="15" r="15" fill="#e5e7eb"/>
                    <text x="40" y="12" fill="#1e293b" font-size="14">Nouveau ticket #1234</text>
                    <text x="40" y="32" fill="#64748b" font-size="12">Il y a 2 heures</text>
                </g>
                
                <!-- Activity Item 2 -->
                <g transform="translate(20, 140)">
                    <circle cx="15" cy="15" r="15" fill="#e5e7eb"/>
                    <text x="40" y="12" fill="#1e293b" font-size="14">Ticket #1235 résolu</text>
                    <text x="40" y="32" fill="#64748b" font-size="12">Il y a 4 heures</text>
                </g>
                
                <!-- Activity Item 3 -->
                <g transform="translate(20, 210)">
                    <circle cx="15" cy="15" r="15" fill="#e5e7eb"/>
                    <text x="40" y="12" fill="#1e293b" font-size="14">Nouveau client ajouté</text>
                    <text x="40" y="32" fill="#64748b" font-size="12">Il y a 6 heures</text>
                </g>
                
                <!-- Activity Item 4 -->
                <g transform="translate(20, 280)">
                    <circle cx="15" cy="15" r="15" fill="#e5e7eb"/>
                    <text x="40" y="12" fill="#1e293b" font-size="14">Ticket #1236 assigné</text>
                    <text x="40" y="32" fill="#64748b" font-size="12">Il y a 8 heures</text>
                </g>
            </g>
        </g>
        
        <!-- Recent Tickets -->
        <g transform="translate(30, 630)">
            <rect width="1020" height="300" fill="white" stroke="#e5e7eb" rx="8"/>
            <text x="20" y="30" fill="#1e293b" font-size="16" font-weight="bold">Tickets récents</text>
            
            <!-- Table Header -->
            <g transform="translate(20, 50)">
                <rect width="980" height="40" fill="#f8fafc" rx="4"/>
                <text x="20" y="25" fill="#64748b" font-size="14">ID</text>
                <text x="150" y="25" fill="#64748b" font-size="14">Titre</text>
                <text x="400" y="25" fill="#64748b" font-size="14">Client</text>
                <text x="600" y="25" fill="#64748b" font-size="14">Statut</text>
                <text x="800" y="25" fill="#64748b" font-size="14">Date</text>
            </g>
            
            <!-- Table Row 1 -->
            <g transform="translate(20, 100)">
                <text x="20" y="20" fill="#1e293b" font-size="14">#1234</text>
                <text x="150" y="20" fill="#1e293b" font-size="14">Problème technique 1</text>
                <text x="400" y="20" fill="#1e293b" font-size="14">Client 1</text>
                <rect x="600" y="5" width="80" height="25" fill="#22c55e" rx="12"/>
                <text x="640" y="20" fill="white" font-size="12" text-anchor="middle">Ouvert</text>
                <text x="800" y="20" fill="#1e293b" font-size="14">2024-01-01</text>
            </g>
            
            <!-- Table Row 2 -->
            <g transform="translate(20, 150)">
                <text x="20" y="20" fill="#1e293b" font-size="14">#1235</text>
                <text x="150" y="20" fill="#1e293b" font-size="14">Problème technique 2</text>
                <text x="400" y="20" fill="#1e293b" font-size="14">Client 2</text>
                <rect x="600" y="5" width="80" height="25" fill="#f59e0b" rx="12"/>
                <text x="640" y="20" fill="white" font-size="12" text-anchor="middle">En cours</text>
                <text x="800" y="20" fill="#1e293b" font-size="14">2024-01-02</text>
            </g>
            
            <!-- Table Row 3 -->
            <g transform="translate(20, 200)">
                <text x="20" y="20" fill="#1e293b" font-size="14">#1236</text>
                <text x="150" y="20" fill="#1e293b" font-size="14">Problème technique 3</text>
                <text x="400" y="20" fill="#1e293b" font-size="14">Client 3</text>
                <rect x="600" y="5" width="80" height="25" fill="#22c55e" rx="12"/>
                <text x="640" y="20" fill="white" font-size="12" text-anchor="middle">Résolu</text>
                <text x="800" y="20" fill="#1e293b" font-size="14">2024-01-03</text>
            </g>
        </g>
    </g>
</svg>
