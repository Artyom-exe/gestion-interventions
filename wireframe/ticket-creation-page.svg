<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
    <!-- Main Background -->
    <rect width="1400" height="1000" fill="#f3f4f6"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="1000" fill="white" stroke="#e5e7eb"/>
    
    <!-- Logo in Sidebar -->
    <rect x="30" y="20" width="190" height="50" fill="#e5e7eb" rx="4"/>
    <text x="95" y="50" fill="#64748b" font-size="14" text-anchor="middle">LOGO</text>
    
    <!-- Menu Items -->
    <g transform="translate(20, 100)">
        <g>
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Dashboard</text>
        </g>
        <g transform="translate(0, 55)">
            <rect x="10" y="0" width="200" height="45" fill="#2563eb" rx="6"/>
            <text x="110" y="27" fill="white" font-size="14" text-anchor="middle">Tickets</text>
        </g>
        <g transform="translate(0, 110)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Clients</text>
        </g>
        <g transform="translate(0, 165)">
            <rect x="10" y="0" width="200" height="45" fill="#f9fafb" rx="6"/>
            <text x="110" y="27" fill="#64748b" font-size="14" text-anchor="middle">Paramètres</text>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
        <!-- Top Bar -->
        <rect x="0" y="0" width="1100" height="70" fill="white" stroke="#e5e7eb"/>
        
        <!-- Page Header -->
        <g transform="translate(30, 100)">
            <!-- Back Button -->
            <rect width="100" height="35" fill="#f3f4f6" rx="6"/>
            <text x="50" y="22" fill="#64748b" font-size="14" text-anchor="middle">Retour</text>
            
            <!-- Title -->
            <text x="120" y="25" fill="#1e293b" font-size="24" font-weight="bold">Nouveau Ticket</text>
        </g>
        
        <!-- Form Container -->
        <g transform="translate(30, 170)">
            <rect width="1040" height="800" fill="white" stroke="#e5e7eb" rx="8"/>
            
            <!-- Client Selection -->
            <g transform="translate(40, 40)">
                <text x="0" y="0" fill="#64748b" font-size="14">Client*</text>
                <rect y="10" width="460" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="37" fill="#1e293b" font-size="14">Sélectionner un client</text>
            </g>
            
            <!-- Title Input -->
            <g transform="translate(40, 120)">
                <text x="0" y="0" fill="#64748b" font-size="14">Titre du ticket*</text>
                <rect y="10" width="960" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="37" fill="#94a3b8" font-size="14">Décrivez brièvement le problème</text>
            </g>
            
            <!-- Priority & Type -->
            <g transform="translate(40, 200)">
                <!-- Priority -->
                <g>
                    <text x="0" y="0" fill="#64748b" font-size="14">Priorité*</text>
                    <rect y="10" width="460" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="37" fill="#1e293b" font-size="14">Normale</text>
                </g>
                <!-- Type -->
                <g transform="translate(500, 0)">
                    <text x="0" y="0" fill="#64748b" font-size="14">Type de ticket*</text>
                    <rect y="10" width="460" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                    <text x="15" y="37" fill="#1e293b" font-size="14">Support technique</text>
                </g>
            </g>
            
            <!-- Description -->
            <g transform="translate(40, 280)">
                <text x="0" y="0" fill="#64748b" font-size="14">Description détaillée*</text>
                <rect y="10" width="960" height="200" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="37" fill="#94a3b8" font-size="14">Décrivez en détail le problème rencontré...</text>
            </g>
            
            <!-- Attachments -->
            <g transform="translate(40, 520)">
                <text x="0" y="0" fill="#64748b" font-size="14">Pièces jointes</text>
                <rect y="10" width="960" height="100" fill="#f9fafb" stroke="#dashed" rx="6" stroke-dasharray="4"/>
                <text x="480" y="65" fill="#64748b" font-size="14" text-anchor="middle">Glissez des fichiers ici ou cliquez pour en ajouter</text>
            </g>
            
            <!-- Assignee -->
            <g transform="translate(40, 660)">
                <text x="0" y="0" fill="#64748b" font-size="14">Assigner à</text>
                <rect y="10" width="460" height="45" fill="#f9fafb" stroke="#e5e7eb" rx="6"/>
                <text x="15" y="37" fill="#1e293b" font-size="14">Sélectionner un agent</text>
            </g>
            
            <!-- Action Buttons -->
            <g transform="translate(40, 740)">
                <rect width="120" height="45" fill="#f3f4f6" rx="6"/>
                <text x="60" y="28" fill="#64748b" font-size="14" text-anchor="middle">Annuler</text>
                
                <rect x="140" width="120" height="45" fill="#2563eb" rx="6"/>
                <text x="200" y="28" fill="white" font-size="14" text-anchor="middle">Créer</text>
            </g>
        </g>
    </g>
</svg>
